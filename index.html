<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .headStyle{
            color: rgb(228, 170, 78);
            font-style: italic;
            margin-top: 10px;
        }
        .selectStyle{
            background-color: rgb(229, 237, 237);
            font-size: x-large;
            color: blue;
            
            width: 200px;
                     
        }
        
        
    </style>
</head>
  <body>
        <h1 class="headStyle">Todo List</h1>
        <br>
        <br>
        
        <div class="row container">
            <div class="col-md-2 col-auto lableSize">
                <select 
                    class="from-seleect selectStyle" 
                    aria-label="Default select example" 
                    id="dateHourSelector"
                    
                >
                    
                    <option value="hour">By Hour</option>
                    <option value="date">Date</option>
                </select>

            </div>
            <br>
            <br>
            <div class="col-md-4 textSty">
                <input
                type="text" 
                value="" 
                class="form-control"
                placeholder="write hours"
                id="theHour"
                />
                <input 
                    type="date" 
                    id="theDate"
                    value="" 
                    class="form-control"
                    placeholder="write date" 
                    style="display: none"
                />
            </div>
            <div class="col-md-4 align-items-center">
                <div class="col-auto">
                <input type="text"
                id="typeText"
                class="form-control"
                placeholder="Type List"
                />  
                </div>
                
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" id="addBtn">Add</button>
                <button class="btn btn-danger" id="removeBtn">Clear</button>
            </div>
        
        </div> 
        <div class="col-md-6 mt-5">
            
            <ul class="list-group mt-10" id="addList">
                
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
               
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            document.getElementById("addBtn").onclick=()=>{
              let theText =  document.getElementById("typeText").value;
              console.log(theText);
              document.getElementById("addList").innerHTML +=`
              <li class="list-group-item">${theText}</li>
              `;
            };
            document.getElementById("removeBtn").onclick=()=>{
              
              document.getElementById("addList").innerHTML =``;
              
            };

            // jQuery starts here

            $("#dateHourSelector").on("change", function(){
                let theVal =this.value;
                if(theVal== 'date'){
                    $("#theDate").show();
                    $("#theHour").hide()
                   

                }else{
                    $("#theDate").hide();
                    $("#theHour").show();

                }
            })

            // document.getElementById("dateHourSelector").onchange=()=>{
            //     let theSelector = document.getElementById("dateHourSelector").value;
            //     console.log("theSelector");
            //     if (theSelector == "date"){
            //         document.getElementById("theDate").style.display="block";
            //         document.getElementById("theHour").style.display="none";
            //     }else{
            //         document.getElementById("theDate").style.display="none";
            //         document.getElementById("theHour").style.display="block";
            //     }
            // };
                      
        </script>
    </body>
</html>
